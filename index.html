<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .timetable-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 columns for a week */
    gap: 10px;
    margin-top: 20px;
}

.timetable-cell {
    background-color: #e9ecef;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
    font-weight: bold;
}

    
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    .timetable-output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: none; /* Hidden by default */
    }
    .hidden {
    display: none; /* Hide the button by default */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Timetable Generator</h1>
        <form id="timetable-form">
            <div class="form-group">
                <label for="branch">Select Branch:</label>
                <select id="branch" required>
                    <option value="">--Select Branch--</option>
                    <option value="CSE">Computer Science Engineering</option>
                    <option value="AIML">Artificial Intelligence and Machine Learning</option>
                </select>
            </div>
            <div class="form-group">
                <label for="semester">Select Semester:</label>
                <select id="semester" required>
                    <option value="">--Select Semester--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <button type="submit">Generate Timetable</button>
        </form>
        <div id="timetable-output" class="timetable-output"></div>
        <script>
        //document.getElementById('timetable-form').addEventListener('submit', function(event) {
          // event.preventDefault(); // Prevent form submission
        
           // const branch = document.getElementById('branch').value;
           // const semester = document.getElementById('semester').value;
            ///const timetableOutput = document.getElementById('timetable-output');
        
            //timetableOutput.innerHTML = `<h2>Timetable for ${branch} - Semester ${semester}</h2>`;
        
            // Create the grid
            //const gridContainer = document.createElement('div');
           // gridContainer.className = 'timetable-grid';
            
            // Create an empty grid with 5 columns for a week (adjust rows as needed)
            //for (let i = 0; i < 5; i++) { // 5 columns for days
           //     for (let j = 0; j < 6; j++) { // 6 rows for slots
           //         const cell = document.createElement('div');
           //         cell.className = 'timetable-cell';
           //         cell.innerText = ''; // Leave the cell empty
            //        gridContainer.appendChild(cell);
           //     }
          //  }
        
          //  timetableOutput.appendChild(gridContainer);
          //  timetableOutput.style.display = 'block'; // Show the output
      //  });
      document.getElementById('timetable-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    const branch = document.getElementById('branch').value;
    const semester = document.getElementById('semester').value;
    const timetableOutput = document.getElementById('timetable-output');
    const generateAgainButton = document.getElementById('generate-again');

    timetableOutput.innerHTML = `<h2>Timetable for ${branch} - Semester ${semester}</h2>`;

    // Create the grid
    const gridContainer = document.createElement('div');
    gridContainer.className = 'timetable-grid';
    
    // Create an empty grid with 5 columns for a week (adjust rows as needed)
    for (let i = 0; i < 5; i++) { // 5 columns for days
        for (let j = 0; j < 6; j++) { // 6 rows for slots
            const cell = document.createElement('div');
            cell.className = 'timetable-cell';
            cell.innerText = ''; // Leave the cell empty
            gridContainer.appendChild(cell);
        }
    }

    timetableOutput.appendChild(gridContainer);
    timetableOutput.style.display = 'block'; // Show the output

    // Show the Generate Again button
    generateAgainButton.classList.remove('hidden');
});

// Add event listener for the Generate Again button
document.getElementById('generate-again').addEventListener('click', function() {
    // Clear the output and hide the button
    const timetableOutput = document.getElementById('timetable-output');
    timetableOutput.innerHTML = '';
    this.classList.add('hidden'); // Hide the button
});

        </script>
       <div id="timetable-output" class="timetable-output"></div>
        <button id="generate-again" class="hidden">Generate Again</button>
        
    </div>
</body>
</html>
